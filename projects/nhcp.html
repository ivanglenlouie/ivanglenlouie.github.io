<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Ivan Lore√±a | Project NHCP</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="../main.css">
	<script
	  src="https://code.jquery.com/jquery-3.3.1.min.js"
	  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	  crossorigin="anonymous"></script>
	  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css">
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js"></script>
	
</head>
<body>
	<header id="hero">
		<div class="content-wrap">
			<h1>NHCP Bookstore</h1>
		</div>
	</header>
	<section>
		<div class="flex-container">
			<div class="box">
				<ul class="card-list">
					<li class="card">
						<img class="card-image" src="../img/nhcp.png" alt="">
					</li>
					<li class="card">
						<img class="card-image" src="../img/nhcp2.png" alt="">
					</li>
				</ul>
			</div>
			<div class="box">
				<ul>
					<li><h3>Applied Printed Book Features(With Shipping Details etc.).</h3></li>
					<li><h3>Provided training to client for managing their site(inventory management and reports).</h3></li>
					<li><h3>Drupal Based Site.</h3></li>
				</ul>
			</div>
		</div>
	</section>

	  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 1,
      spaceBetween: 30,
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
